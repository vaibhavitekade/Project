<div class="card p-5 mx-auto" style="width: 50%;">
<h2 class="card-title mx-auto">Login</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control"
            formControlName="username">

    </div>
    <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.get('username')?.errors?.['required']"></div>
            Username is required.
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control"
            formControlName="password">
    </div>
    <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)"
    class="alert alert-danger">
    <div *ngIf="userForm.get('password')?.errors?.['required']"></div>
        Password is required.
</div>

    <div class="form-group">
        <button type="submit" class="btn btn-success m-3"
        [disabled]="!userForm.valid">Login</button>
        <button class="btn btn-outline-info m-3" [routerLink]="['/register']">Register</button>
    </div>
</form>
</div>
